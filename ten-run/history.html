        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/history.css">
        <title>TenRun - History</title>
    </head>
    <body>
        <!-- navbar -->
        <section id="navbar">
            <div class="navbar">
                <div class="noselect">TenRun</div>
                <div class="navbar-menu">
                    <ul>
                        <li class="noselect">Home</li>
                        <li class="noselect">Activities</li>
                        <li class="noselect">Sign in</li>
                        <li class="noselect">Sign up</li>
                    </ul>
                </div>
                <div class="navbar-hamburger">
                    <svg class="nav-icon">
                        <svg width="100%" viewBox="0 0 24 24" height="100%">
                            <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"></path>
                        </svg>

            </div>

                    </div>

                    <div class="container-blog-date">

                            <li><div class="container-blog-date-each"><div>Sa</div><div>12</div></div></li>
                            <li><div class="container-blog-date-each"><div>Su</div><div>13</div></div></li>
                            <li><div class="container-blog-date-each today"><div>Mo</div><div>14</div></div></li>
                            <li><div class="container-blog-date-each"><div>Tu</div><div>15</div></div></li>
                            <li><div class="container-blog-date-each"><div>We</div><div>16</div></div></li>
                        </ul>
                    </div>

                    <div class="container-blog-history">
                        <div class="container-blog-history-item">

                                <!-- Run logo end -->

                            <div class="container-blog-history-item-info">

                            </div>
                        </div>

                                <!-- Run logo end -->
                            </div>
                            <div class="container-blog-history-item-info">
                                <div id="history-info-name">วิ่ง</div><div id="history-info-description">วิ่งในสวน</div><div id="history-info-date">14/02/2022</div><div id="history-info-duration">45minute</div>
                            </div>
                        </div>
                        <div class="container-blog-history-item">
                            <div>
                                <!-- Run logo start -->
                                <svg class="icon"><svg width="100%" viewBox="0 0 24 24" height="100%"> <path d="M13.49 5.48c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-3.17 12l.57-2.5 2.1 2v5c0 .55.45 1 1 1s1-.45 1-1v-5.64c0-.55-.22-1.07-.62-1.45l-1.48-1.41.6-3c1.07 1.24 2.62 2.13 4.36 2.41.6.09 1.14-.39 1.14-1 0-.49-.36-.9-.85-.98-1.52-.25-2.78-1.15-3.45-2.33l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L7.21 7.76c-.74.32-1.22 1.04-1.22 1.85v2.37c0 .55.45 1 1 1s1-.45 1-1v-2.4l1.8-.7-1.6 8.1-3.92-.8c-.54-.11-1.07.24-1.18.78V17c-.11.54.24 1.07.78 1.18l4.11.82c1.06.21 2.1-.46 2.34-1.52z"> </path> </svg></svg>
                                <!-- Run logo end -->

                                <div id="history-info-name">วิ่ง</div><div id="history-info-description">วิ่งในสวน</div><div id="history-info-date">14/02/2022</div><div id="history-info-duration">45minute</div>
