        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/add_activity.css">
        <title>TenRun - Activity</title>
    </head>
    <body>
        <!-- navbar -->
        <section id="navbar">
            <div class="navbar">
                <div class="noselect">TenRun</div>
                <div class="navbar-menu">
                    <ul>
                        <li class="noselect">Home</li>
                        <li class="noselect">Activities</li>
                        <li class="noselect">Sign in</li>
                        <li class="noselect">Sign up</li>
                    </ul>
                </div>
                <div class="navbar-hamburger">
                    <svg class="nav-icon">
                        <svg width="100%" viewBox="0 0 24 24" height="100%">
                            <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"></path>
                        </svg>
                    </svg>
                </div>
            </div>
        </section>

                        <h1>Add activity</h1>
                    </div>
                    <div class="container-blog-main">
                        <div class="container-blog-main-left">
                            <div class="container-blog-main-left-line">
                                <span>Activity</span>
                                <input placeholder="Name">
                            </div>
                            <div class="container-blog-main-left-line">
                                <span>Description</span>
                                <textarea placeholder="Description" ></textarea>
                            </div>
                            <div class="container-blog-main-left-line">
                                <span>Duration</span>
                                <input type="time">
                            </div>
                            <div class="container-blog-main-left-line">
                                <span>Date</span>
                                <input type="date">
                            </div>
                            <div class="container-blog-main-left-submit"><button class="btn">Save</button></div>
                        </div>
                        <div class="container-blog-main-right">
                            <div class="container-blog-main-right-row">

                                </div>

                                </div>

                                </div>

                        </div>
                        <div class="submit-mobile">
                            <button class="btn">Save</button>
                        </div>
                    </div>
                </div>
            </div>

    </body>
</html>
